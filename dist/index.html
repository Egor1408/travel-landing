<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css?_v=20220824212858">
	<title>Travel Portal</title>
</head>
<body>
	<header>
	<div class="logo">
		<img class="logo__img" src="img/logo.svg" alt="logo">
		<span class="logo__name">Travel Portal</span>
	</div>
	<nav>
		<ul class="nav__list">
			<li class="nav__item">
				<a href="#" class="nav__link">How It Works</a>
			</li>
			<li class="nav__item">
				<a href="#" class="nav__link">Plan Your Trip</a>
			</li>
			<li class="nav__item">
				<a href="#" class="nav__link">Destinations</a>
			</li>
			<li class="nav__item">
				<a href="#" class="nav__link">Travel Stories</a>
			</li>
		</ul>
	</nav>
	<div class="btn-block">
		<button class="btn-block__login main-btn">Login</button>
		<button class="btn-block__burger"></button>
	</div>
</header>


	<main>
	<div class="banner">
	<div class="banner__title">Explore the beauty of the World</div>
	<div class="banner__sub-title">Receive personalized reccomendations for countries, hotels, activities and more</div>
	<div class="banner__input">
		<input type="text" placeholder="What would you like to do?">
		<button class="banner__btn main-btn">Start Planning</button>
	</div>
</div>
	<!-- <picture><source srcset="img/img.webp" type="image/webp"><img src="img/img.jpg" alt="img"></picture> -->
</main>

	<footer>
	<h2>FOOTER123!!!</h2>
</footer>

	<script src="js/app.min.js?_v=20220824212858"></script>
