<div class="popup signup__modal">
	<div class="modal__wrap">
		<button class="modal__close signup__close">&times;</button>
		<h2 class="modal__title">Create account</h2>
		<div class="modal__input email">
			<label for="email">E-mail</label>
			<input type="email" name="email" id="email">
		</div>
		<div class="modal__input password">
			<label for="password">Password</label>
			<input type="password" name="password" id="password">
		</div>
		<button class="main-btn signup-btn">Sign Up</button>
		<div class="modal__footer">
			<p class="footer__text">Already have an account? <a href="#" class="footer__link">Log in</a></p>
		</div>
	</div>
</div>
